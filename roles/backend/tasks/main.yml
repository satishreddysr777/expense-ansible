- name: Disable default version of Nodejs
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable Nodejs 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install Nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Copy backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Adding application user
  ansible.builtin.user:
    name: expense

- name: Load app prerequisites
  ansible.builtin.include_role:
    name: common
    tasks_from: app_prereq

- name: Download dependencies
  community.general.npm:
    path: /app

- name: Start/Enable backend service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: true

- name: Installing mysql client
  ansible.builtin.dnf:
    name: mysql
    state: installed

- name: Install Python Lib from Mysql
  ansible.builtin.dnf:
    name: python3-PyMySQL
    state: installed

- name: Loading mysql schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: root
    login_password: ExpenseApp@1
    login_host: mysql-dev.satishreddy.org